<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Day 1 Javascript Drum kit</title>
</head>
<body>
  <div class="keys">
    <div data-key="97" class="key">
      <kbd>1</kbd>
      <span class="sound">Clap</span>
    </div>
  </div>
  <div class="keys">
    <div data-key="98" class="key">
      <kbd>2</kbd>
      <span class="sound">Hihat</span>
    </div>
  </div>
  <div class="keys">
    <div data-key="99" class="key">
      <kbd>3</kbd>
      <span class="sound">Kick</span>
    </div>
  </div>
  <div class="keys">
    <div data-key="100" class="key">
      <kbd>4</kbd>
      <span class="sound">Openhat</span>
    </div>
  </div>
  <div class="keys">
    <div data-key="101" class="key">
      <kbd>5</kbd>
      <span class="sound">Boom</span>
    </div>
  </div>
  <div class="keys">
    <div data-key="102" class="key">
      <kbd>6</kbd>
      <span class="sound"></span>
    </div>
  </div>
  <div class="keys">
    <div data-key="103" class="key">
      <kbd>7</kbd>
      <span class="sound"></span>
    </div>
  </div>
  <div class="keys">
    <div data-key="104" class="key">
      <kbd>8</kbd>
      <span class="sound"></span>
    </div>
  </div>
  <div class="keys">
    <div data-key="105" class="key">
      <kbd>9</kbd>
      <span class="sound"></span>
    </div>
  </div>

<audio data-key="97" src="sounds/"></audio>
<audio data-key="98" src="sounds/"></audio>
<audio data-key="99" src="sounds/"></audio>
<audio data-key="100" src="sounds/"></audio>
<audio data-key="101" src="sounds/"></audio>
<audio data-key="102" src="sounds/"></audio>
<audio data-key="103" src="sounds/"></audio>
<audio data-key="104" src="sounds/"></audio>
<audio data-key="105" src="sounds/"></audio>


</body>
</html>
